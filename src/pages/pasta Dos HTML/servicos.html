<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouvidoria</title>
    <link rel="stylesheet" href="../../styles/pasta Dos CSS/servicos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="Titulo">
      <h1>Fale conosco!</h1>
    </div>
    <main>
      <form id="formEmail">
        <div class="DadosPrincipais">
          <label for="nome">Nome completo</label><br />
          <input type="text" id="nome" name="nome" required /><br />

          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                 required  /><br />
          

          <label for="tel">Telefone</label><br />
          <input type="text" id="tel" name="telefone" minlength="11" maxlength="11" /><br />
        </div>

        <div class="Mensagem">
          <label for="message">Envie sua mensagem</label><br />
          <textarea name="mensagem" required minlength="1" maxlength="150"></textarea>

          <div class="Social-links">
            <a href="#"><i class="bi bi-youtube"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-tiktok"></i></a>
          </div>
        </div>
      </form>

      <div class="botao">
        <button id="enviar" type="submit">Enviar</button>
      </div>
    </main>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="../../JS/From.js"></script>
    <script src="/projetopi/src/JS/nav.js"></script>
  </body>
</html>
