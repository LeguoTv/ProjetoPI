<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pasta Dos CSS/login.css" />
    <title>Página de Login - Finanças</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login na sua Conta</h2>
        <form action="../logica.php" method="post">
          <div class="input-group">
            <label for="username">Usuário</label>
            <input
              type="text"
              id="username"
              placeholder="Digite seu nome de usuário"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" name="submit_button">Entrar</button>
        </form>
        <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
      </div>
    </div>
  </body>
</html>
